<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./assets/javascript/game.js"></script>
    <title>Rune Collector</title>
</head>
<body>
<div class="container-fluid"> 
    <div class="row">
        <div class="col-md-8 col-md-offset-2 jumbotron bg-primary">
            <h2 class="text-center"> Rune Collector! </h2>
        </div>
    </div>    
    <div class="row" id="score-row">
        <div class="col-md-4 col-md-offset-4">
            <div class="btn btn-success btn-lg">Wins:<p id="win-count">0</p></div>
            <div class="btn btn-danger btn-lg float-right-helper">Losses:<p id="loss-count">0</p></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 text-center">Target Score
            <p id="target-score" class="btn-primary btn-lg text-center">#</p>
        </div>
        <div class="col-md-1">
            <button id="rune1" type="button" class="btn btn-default" value="0">
                <img src="./assets/images/rune1.png" alt="rune1" class="img-rounded img-responsive">
            </button>
        </div>
        <div class="col-md-1">
            <button id="rune2" type="button" class="btn btn-default" value="1">
                <img src="./assets/images/rune2.png" alt="rune2" class="img-rounded img-responsive">
            </button>
        </div>
        <div class="col-md-1">
            <button id="rune3" type="button" class="btn btn-default" value="2"> 
                <img src="./assets/images/rune3.png" alt="rune3" class="img-rounded img-responsive">
            </button>
        </div>
        <div class="col-md-1">
            <button id="rune4" type="button" class="btn btn-default" value="3">
                <img src="./assets/images/rune4.png" alt="rune4" class="img-rounded img-responsive">
            </button>
        </div>
        <div class="col-md-4 text-center">Current Score
            <p id="current-score" class="btn-info btn-lg text-center">#</p>
        </div>
    </div>

</div>
</body>
</html>
